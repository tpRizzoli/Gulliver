<script>

  });

  let map;

async function initMap() {
  // The location of Uluru
  const position = { lat: -25.344, lng: 131.031 };
  // Request needed libraries.
  //Il codice riportato di seguito crea un nuovo oggetto di Google Maps e aggiunge proprietà alla mappa, tra cui il centro e il livello di zoom
  const { Map } = await google.maps.importLibrary("maps");
  const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");

  // new Map() crea un nuovo oggetto Google Maps. La proprietà center indica all'API dove centrare la mappa.
  map = new Map(document.getElementById("map"), {
    zoom: 4,
    center: position,
    mapId: "DEMO_MAP_ID",
  });

  // Il codice seguente inserisce un indicatore sulla mappa. La proprietà position imposta la posizione dell'indicatore.
  const marker = new AdvancedMarkerElement({
    map: map,
    position: position,
    title: "Uluru",
  });
}
initMap();
</script>
