<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Gulliver/Web/static/css/decisi.css"> <!--con server ONLINE questo href non serve-->
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='css/decisi.css') }}">-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <title>Scegli Tipologia</title>
</head>
<body>
    
    <nav class="dash">
        <div class="logo-icon">
            <img src="/Gulliver/Web/static/images/planet-icon.png"  alt="">
        </div>
        <div class="login-icon">
            <img src="/Gulliver/Web/static/images/user-icon.png" alt="">
        </div>
    </nav>

    <div class="main">
        <div class="left">
            MAPPA
        </div>
        <div class="right">
            <div class="right-content">
                <h1>Tipologia di attività a</h1>
                <p>Facci sapere cosa vorresti fare nel tuo viaggio e noi di  aiuteremo
                    a trovare le migliori attivita!</p>

                <div class="customCheckBoxHolder">
                    <input type="checkbox" id="cCB1" class="customCheckBoxInput">
                    <label for="cCB1" class="customCheckBoxWrapper">
                        <div class="customCheckBox">
                          <div id="tipologia">Toggle Me</div>
                        </div>
                    </label> 
                 </div> 
            </div>
        </div>
    </div>
    
</body>
<script>
    // Fetch dei dati dal server Flask
    fetch('/findTipologie')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('tipologia');
            // Itera sui dati ottenuti e crea elementi HTML per ciascun dato
            data.forEach(dato => {
                const div = document.createElement('div');
                div.textContent = `ID: ${dato.id}, Nome: ${dato.nome}`;
                container.appendChild(div);
            });
        })
        .catch(error => {
            console.error('Si è verificato un errore:', error);
        });
</script>
</html>
