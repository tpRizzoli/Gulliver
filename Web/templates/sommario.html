<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Web/static/css/decisi.css"> <!--con server ONLINE questo href non serve-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/decisi.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <title>Sommario Itinerario</title>

</head>
<body>
    
    <nav class="dash">
        <div class="logo-icon">
            <a href="/"><img src="/static/images/planet-icon.png"  alt=""></a>
        </div>
        <div class="login-icon">
            <a href="/profilo"><img src="/static/images/user-icon.png" alt=""></a>
        </div>
    </nav>

    <div class="main">
        <div class="left">
            MAPPA
        </div>
        <div class="right">
            <div class="right-content">
                <h1>Itinerario a: <span>{{destinazione}}</span></h1>
                <p style="color:darkgrey"><i>Sommario delle attività selezionate</i></p>

                
                <div class="summary">
                    <form action="/ItinerarioSalvato" method="POST">
                        {% for elem in sommario %}
                            <div class="activity {{ loop.index }}">
                                <h2 class="activity-head{{ loop.index }}">{{elem.nome_attivita}}</h2>
                                <h3 style="color:darkgrey" class="activity-difficulty{{ loop.index }}">difficoltà: {{elem.difficolta}}</h3>
                                <p class="activity-text{{ loop.index }}">{{elem.descrizione_attivita}}</p>
                            </div>
                        {% endfor %}
                        


                        
                        <div class="crea-wrapper">
                            <div class="crea">
                                <input type="checkbox" class="tohide" id="crea-head">
                                <label for="crea-head">Crea Itinerario</label>
                                <div class="crea-text">
                                    
                                    <div class="newIt-wrapper">
                                        <input type="text" placeholder="Nome Itinerario..." name="nuovoItinerario" class="newIt" required>
                                    </div>
                                    <button class="add"type="submit">+</button>
                                    
                            </div>
                            
                        </div>
                    </form>
                        
                    
                     
            

                </div>    

             
                
                  
            </div>
        </div>
    </div>

 
    
    
    
        
</body>
</html>
