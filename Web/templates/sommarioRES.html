<head>
    <meta charset="UTF-8">

<body>
        <nav>
            <div class="logo bars">
                <div class="bar">
                    <i class="fa fa-bars"></i>
                </div>
                <a href="/"><h3>Gulliver</h3></a>
            </div>
            <div class="menu">
                <div class="close">
                    <i class="fa fa-close"></i>
                </div>    
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/#travel">Esplora</a></li>
                    <li><a href="/profilo">Profilo</a></li>
                </ul> 
            </div>
            <div class="signup-login">
                <a href="#">Registrati</a>
                <a href="/login">Accedi</a>
            </div>
        </nav>

        <div class="main">
            <div class="left">
                MAPPA
            </div>
            <div class="right">
                <div class="right-content">
                    <h1>Itinerario a: <span>{{destinazione}}</span></h1>
                    <p style="color:darkgrey"><i>Sommario delle attività selezionate</i></p>
    
                    
                    <div class="summary">
                        <form action="/ItinerarioSalvato" method="POST">
                            {% for elem in sommario %}
                                <div class="activity {{ loop.index }}">
                                    <input type="hidden" name="nomeAttivita" value="{{elem.nome_attivita}}"/>   <!--con questa riga mi passo le attività selezionate-->
                                    <h2 class="activity-head{{ loop.index }}">{{elem.nome_attivita}}</h2>
                                    <h3 style="color:darkgrey; font-weight: 300;" class="activity-difficulty{{ loop.index }}">difficoltà: {{elem.difficolta}}</h3>
                                    <p class="activity-text{{ loop.index }}">{{elem.descrizione_attivita}}</p>
                                </div>
                            {% endfor %}
                            
    
    
                            
                            <div class="crea-wrapper">
                                <div class="crea">
                                    <input type="checkbox" class="tohide" id="crea-head">
                                    <label for="crea-head">Crea Itinerario</label>
                                    <div class="crea-text">
                                        
                                        <div class="newIt-wrapper">
                                            <input type="text" placeholder="Nome Itinerario..." name="nuovoItinerario" class="newIt" required>
                                        </div>
                                        <button class="add"type="submit">+</button>
                                        
                                </div>
                                
                            </div>
                        </form>
                            
                        
                         
                
    
                    </div>    
    
                 
                    
                      
                </div>
            </div>
        </div>
